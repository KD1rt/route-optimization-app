<!DOCTYPE html>
<html>
<head>
    <title>Route Optimizer</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color:azure;
        background: linear-gradient(135deg, #06642d 0%, #373535 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparency for contrast */
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 400px;
            padding: 12px;
            font-size: 16px;
        }
        input[type="file"] {
            width: 400px;
            padding: 12px;
            background-color: white;
            color: black;
        }
        button {
            background-color: #228B22; /* Forest green */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #32CD32; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV for Route Optimization</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="text" name="start_address" placeholder="Enter start address" required><br>
            <input type="text" name="user_response" placeholder="Enter Date and Who created (ex: 11_21_25_KSCAVO)" required><br>
            <button type="submit">Optimize</button>
        </form>
    </div>
</body>
</html>
